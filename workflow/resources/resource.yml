resources:
  jobs:
    daily_refresh_generator:
      name: daily_refresh_generator
      tasks:
        - task_key: run_negative_gen
          notebook_task:
            notebook_path: /Workspace/src/negative_review_generator
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZE


      # can send an email on pipeline failure, although GitHub will also do this
      # email_notifications:
      #   on_failure:
      #     - user@email.com

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: Standard_D3_v2
            autoscale:
                min_workers: 1
                max_workers: 4