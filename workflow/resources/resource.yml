resources:
  jobs:
    negative_review_job:
      name: negative_review_job
      tasks:
        - task_key: create_neg_review_table
          notebook_task:
            notebook_path: /Workspace/src/negative_review_generator
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: STANDARD

      schedule:
        # Run every day at 8:37 AM
        quartz_cron_expression: '44 37 8 * * ?'
        timezone_id: Europe/Amsterdam

      # can send an email on pipeline failure, although GitHub will also do this
      # email_notifications:
      #   on_failure:
      #     - user@email.com

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: Standard_D3_v2
            autoscale:
                min_workers: 1
                max_workers: 4